<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="dashboard-container">
      <h1>Company Metrics</h1>

      <div class="container">
        <div class="cards">
          <h2 class="green">$406,411.29</h2>
          <p>Total Revenue</p>
        </div>
        <div class="cards">
          <h2>$620</h2>
          <p>Total Jobs Avg</p>
        </div>
        <div class="cards">
          <h2>655</h2>
          <p>Tickets Created</p>
        </div>
        <div class="cards">
          <h2>735</h2>
          <p>Tickets Scheduled</p>
        </div>
        <div class="cards">
          <h2 class="red">$110,448.8</h2>
          <p>Outstanding Amount</p>
        </div>
        <div class="cards">
          <h2>105</h2>
          <p>Memberships Sold</p>
        </div>
        <div class="cards">
          <h2>436</h2>
          <p>Jobs Completed</p>
        </div>
        <div class="cards">
          <h2>65</h2>
          <p>Total Cancelled</p>
        </div>
      </div>
      <div class="charts">
        <div class="chart-1">
          <h1>Revenue By Job Location</h1>
          <canvas id="myChart" class="chart"></canvas>
        </div>
        <div class="chart-2">
          <h1>Revenue By Job Type</h1>
          <canvas id="myChart2" class="chart"></canvas>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
